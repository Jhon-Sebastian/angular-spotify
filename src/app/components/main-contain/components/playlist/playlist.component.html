@if (playlist()) {
  <div
    id="playlist-container"
    class="relative flex flex-col h-full bg-zinc-900 overflow-x-hidden"
  >
    <!--PageHeader-->

    <header class="flex gap-8 px-6 mt-12">
      <picture class="aspect-square w-52 h-52 flex-none">
        <img
          [src]="playlist().cover"
          [alt]="'Cover of' + playlist().title + ' by '"
          class="object-cover w-full h-full shadow-lg"
        />
      </picture>

      <div class="flex flex-col justify-between">
        <h2 class="flex items-end flex-1">Playlist</h2>
        <h1 class="text-5xl font-bold block text-white">
          {{ playlist().title }}
        </h1>

        <div class="flex items-center flex-1">
          <div class="text-sm text-gray-300 font-normal">
            <div>
              <span> {{ getArtistsList() }} </span>
            </div>
            <p class="mt-1">
              <span class="text-white">50 canciones</span>, 3 h aproximadamente
            </p>
          </div>
        </div>
      </div>
    </header>

    <div class="relative z-10 px-6 pt-10"></div>

    <div
      class="absolute inset-0 bg-gradient-to-t from-zinc-900 via-zinc-900/80 -z-10"
    ></div>
  </div>
}
